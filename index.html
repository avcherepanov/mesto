<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <section class="profile">
      <img src="./images/image_Kusto.jpg" alt="Изображение профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Редактировать"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup-edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profileData" novalidate>
        <input class="popup__input popup__input-name" placeholder="Имя" type="text" minlength="2" maxlength="40" required id="name-input">
        <span class="popup__input-error name-input-error"></span>
        <input class="popup__input popup__input-about" placeholder="О себе" type="text" minlength="2" maxlength="200" required id="job-input">
        <span class="popup__input-error job-input-error"></span>
        <button type="submit" class="popup__button" aria-label="Сохранить">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
    </div>
  </div>
  <div class="popup popup-open-element">
    <div class="popup__container-image">
      <img class="popup__image" alt="картинка">
      <p class="popup__text"></p>
      <button class="popup__close-button" type="button">
      </button>
    </div>
  </div>
  <div class="popup popup-add-element">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <form class="popup__form" name="profileData" novalidate>
        <input class="popup__input popup__input-name" placeholder="Название" type="text" minlength="2" maxlength="30" required id="card-name-input">
        <span class="popup__input-error card-name-input-error"></span>
        <input class="popup__input popup__input-about" placeholder="Ссылка на картинку" type="url" required id="url-input">
        <span class="popup__input-error url-input-error"></span>
        <button type="submit" class="popup__button" aria-label="Сохранить">Создать</button>
      </form>
    </div>
  </div>
  <template class="temlate">
    <div class="element">
      <button class="element__button-element-detele"></button>
      <img class="element__image" src="../mesto/images/karachaevsk.jpg" alt="">
      <div class="element__info">
        <h2 class="element__info-caption"></h2>
        <button type="button" class="element__info-button" aria-label="Лайк"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validation.js"></script>
</body>
</html>
